# Jekyll
language: en
date_format: ordinal
sass:
  sass_dir: assets/sass
  style: compressed
url: http://www.codebucket.de
baseurl: "/blog"
timezone: Europe/Warsaw
encoding: "utf-8"

# Site settings
title: Codebucket
tagline: "Programming since 2013"
description:
  - "**Hey, I'm David Sn**."
  - "17 years old, Google Code-in 2016 Finalist.\nAlso previously known as Codebucket."
author: Codebucket
keywords: "Codebucket, Computer, Java, PHP, JS, Developer, Codebucket.de, Jekyll, Blog, Krakow, Poland, Cloud, Productivity, GitHub, Open Source, Hosting, Razex.de, David Sn, divadsn"
copyright: "2013-2017 David Sn"

# Sitemap settings
collections:
  wiki:
    output: true
    permalink: /wiki/:path/

# Social media
disqus_shortname: codebucketdev
facebook_username:
twitter_username: divadsn
linkedin_username:
instagram_username: divadsn
pinterest_username:
flickr_username:
github_username: divadsn
feed_icon: rss
email:

# Build settings
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
paginate_path: "/page/:num/"
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","LICENSE"]

# Gems
gems:
  - jekyll-archives
  - rouge
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
