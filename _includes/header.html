<!-- Header -->
<header id="header">
  <a href="{{ site.baseurl }}/" class="image avatar"><img src="{{ "/images/avatar.jpg" | prepend: site.baseurl }}" alt="Avatar" /></a>
  <h1>{{ site.description | first | markdownify | remove: '<p>' | remove: '</p>' }}
  {% for description in site.description offset: 1 %}
  <div style="font-size: 90%">{{ description | markdownify | remove: '<p>' | remove: '</p>' }}</div></h1>
  {% endfor %}
</header>
