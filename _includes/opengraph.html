<!-- og -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title | append:' - ' | append:site.tagline }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | join:' ' | markdownify | strip_html | strip_newlines }}{% endif %}" />
<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
<meta property="og:url" content="{{ page.url | remove:'index.html' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ "/images/avatar.jpg" | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
{% if page.image == nil %}
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
{% endif %}
<meta property="og:site_name" content="{{ site.title }}" />
